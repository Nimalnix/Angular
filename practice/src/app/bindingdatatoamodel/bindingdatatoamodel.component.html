



<div class="container-fuild">
    <h1>Bootcamp Enrollment Form</h1>
    <form >
  
     
      <div class="form-group">
       Name<input type="text" class="form-control" name="name" [(ngModel)]="name">
      </div>
  
      <div class="form-group">
        Email-ID<input type="email" class="form-control" name="email" >
       </div>
    </form>
  
    <div class="form-group">
      Name<input type="text" class="form-control" name="name" ngModel>
     </div>
  
     <div class="form-group">
      Phone<input type="tel" class="form-control" name="phone" ngModel>
     </div>
      
     <div class="form-group">
      <select class="custom-select">
        <option selected>I am intrested in</option>
        <option *ngFor="let topic of topics" >{{topic}}</option>
      </select>
     </div>
  
     <div class="mb-3">
      <h2>Time Preference</h2>
      <div class="form-check">
        Morning<input class="form-check-label" ngModel type="radio" name="timePreference" value="morning">
      </div>
  
      <div class="form-check">
        Night<input class="form-check-label"  ngModel type="radio" name="timePreference" value="night">
      </div>
     </div>
  
     <div class="form-check mb-3">
      send me promotion offers<input class="form-check-input" name="subscribe" ngModeltype="checkbox">
     </div>
  
  <button type="submit">Submit form</button>
  </div>
